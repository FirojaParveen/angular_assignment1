
<div class="container">
<h3>Employee Management Application Form</h3>

<form #form="ngForm" novalidate >
  <div class="form-group">
     <label for="firstname"> First name: </label> <br>
  <input  type="text" class="form-control" id="firstName"  name="firstName" [(ngModel)]="model.firstName">
   
  <br>
 <br>
   <label for="lastname"> Last name:</label>
 <br>
  <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model.lastName">
   
    <br>
 <br>
  <label for="emailAdress"> Email address:</label>
 <br>
<input type="email" class="form-control" id="emailAddress" name="emailAdress" [(ngModel)]="model.emailAdress"/>
  <br>
 <br>
 <label for="contactno"> Contact no:</label>
  <br>
<input type="text" class="form-control" id="contactNo" name="contactNo" [(ngModel)]="model.contactNo"/>
 <br>
 <label for="address"> Address:</label>
 <br>
<textarea id="address" class="form-control" name="address" [(ngModel)]="model.address"></textarea>
  <br>
<br>
<label for="username"> Username:</label>
 <br>
<input type="text" class="form-control" id="username"   name="username" [(ngModel)]="model.username"/>

  <br>
 <br>
 <label for="pwd"> Password:</label>
 <br>
<input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="model.password"/>
  <br>
  <br>
  
  <div class="radio">
Gender:<br>
<label><input type="radio" id="male" name="gender" value="male" checked 
    [(ngModel)]="model.gender"/>Male</label><br>
<label><input type="radio" id="female" name="gender" value="female" checked  
       [(ngModel)]="model.gender"/>Female</label>
</div>
<br>
<br>
<div class="form-group">
<label> Experience:</label> <br>
<select class="form-control" id ="experience" name ="experience" [(ngModel)]="model.experience">
<option disabled="disabled" selected>--Select--</option>
<option *ngFor = "let exp of experiences">
  {{exp}}
  </option>
</select>
</div>
<br>
<br>
<div class="form-group">
<label> Qualification:</label> <br>
<select class="form-control" id ="qualificationid" name ="qualification" [(ngModel)]="model.qualification">
<option disabled="disabled" selected>--Select--</option>
<option *ngFor = "let qual of qualification">
  {{ qual }}
  </option>
  </select>
  </div>
   <div class="form-group">
   <label>coding_languages</label><br>
   <div *ngFor = "let lang of coding_languages">
     <input type="checkbox"   (change)="box_check(lang)"/>
     {{lang}}
    </div>
    </div>
<br>
<br>

 
 <button class="btn btn-primary" type="submit" (click)="OnSubmit()" [routerLink]="['/employeelist']">Submit</button>
 </div>
  </form>
  Model: {{ model | json }}
  <br>
  Angular: {{ form.value | json }}
</div>
